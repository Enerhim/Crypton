<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>

    <script defer src="main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crypton</a>
        </div>        
    </nav>
    <div class="coins container text-center w-75 mt-5 p-3" style="background-color: #3e454d;">
        <h1>Popular Coin Prices</h1>
        <hr>
        <div class="btc-current row">
            <h3>Bitcoin:  <strong class="btc"></strong> USD</h3>
        </div>
        <div class="eth-current row">
            <h3>Etherium:  <strong class="eth"></strong> USD</h3>
        </div>
        <div class="shib-current row">
            <h3>Shiba Inu:  <strong class="shib"></strong> USD</h3>
        </div>
        <div class="ltc-current row">
            <h3>LiteCoin:  <strong class="ltc"></strong> USD</h3>
        </div>
        <div class="xmr-current row">
            <h3>Monero:  <strong class="xmr"></strong> USD</h3>
        </div>
        <div class="dot-current row">
            <h3>Polkadot:  <strong class="dot"></strong> USD</h3>
        </div>
        <div class="bnb-current row">
            <h3>Binance Coin:  <strong class="bnb"></strong> USD</h3>
        </div>
        <p class="text-secondary">Updating Every 5 Seconds*</p>
    </div>

    <div class="coins container text-center w-75 mt-5 p-3" style="background-color: #3e454d;">
        <h1>Popular Exchanges</h1>
        <hr>
        <div class="row">
            <h3 class="col">Binance</h3> 
            <div class="col"> <a class="btn btn-success" href="https://www.binance.com/en" target="_blank">Visit</a> </div>
        </div>
        <div class="row">
            <h3 class="col">Coinbase </h3> 
            <div class="col"> <a class="btn btn-success" href="https://www.coinbase.com/" target="_blank">Visit</a> </div>
        </div>
        <div class="row">
            <h3 class="col">OKX</h3> 
            <div class="col"> <a class="btn btn-success" href="https://www.okex.com/" target="_blank">Visit</a> </div>
        </div>
        <div class="row">
            <h3 class="col">Kraken</h3> 
            <div class="col"> <a class="btn btn-success" href="https://www.kraken.com/en-us/" target="_blank">Visit</a> </div>
        </div>
        <div class="row">
            <h3 class="col">CrossTower</h3> 
            <div class="col"> <a class="btn btn-success" href="https://crosstower.com/" target="_blank">Visit</a> </div>
        </div>
        <div class="row">
            <h3 class="col">Bitfinex</h3> 
            <div class="col"> <a class="btn btn-success" href="https://bitfinex.com/" target="_blank">Visit</a> </div>
        </div>
        <div class="row">
            <h3 class="col">Liquid </h3> 
            <div class="col"> <a class="btn btn-success" href="https://www.liquid.com/" target="_blank" >Visit</a> </div>
        </div>
    </div>
</body>
</html>
